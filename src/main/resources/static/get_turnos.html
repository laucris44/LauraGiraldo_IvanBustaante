<div class="container">
    <div id="div_turno_table">
        <h1>Listado de Turnos</h1>
        <div class="row table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Odontologo</th>
                    <th>Paciente</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody id="TurnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                   <div class="form-group">
                       <label >Id:</label>
                       <input type="text" class="form-control" id="turno_id" readonly>
                    </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo">Odontólogo:</label>
                    <select class="form-control" id="odontologo" name="odontologo" required>
                        <!-- Las opciones se cargarán dinámicamente -->
                    </select>

                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente">Paciente:</label>
                    <select class="form-control" id="paciente" name="paciente" required>
                        <!-- Las opciones se cargarán dinámicamente -->
                    </select>
                </div>
                    <div class="form-group">
                        <label>fecha:</label>
                        <input type="date" class="form-control" id="fecha">
                    </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
